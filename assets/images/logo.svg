  <title>Spark International</title>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#007bff"/>
      <stop offset="1" stop-color="#0056b3"/>
    </linearGradient>
  </defs>
  <rect width="300" height="84" rx="6" fill="transparent"/>
  <g transform="translate(12,14)">
    <circle cx="22" cy="22" r="20" fill="url(#g1)"/>
    <text x="55" y="30" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="20" fill="#0e1726">Spark International</text>
    <text x="55" y="48" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="12" fill="#6c757d">HK Limited</text>
  </g>
</svg>